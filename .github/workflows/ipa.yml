name: Build SignMaster

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create Swift file
      run: |
        mkdir -p SignMaster
        cat > SignMaster/main.swift << 'EOF'
        // Вставьте весь код из main.swift выше
        EOF
    
    - name: Create Info.plist
      run: |
        cat > SignMaster/Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleDevelopmentRegion</key>
            <string>en</string>
            <key>CFBundleExecutable</key>
            <string>SignMaster</string>
            <key>CFBundleIdentifier</key>
            <string>com.signmaster.app</string>
            <key>CFBundleInfoDictionaryVersion</key>
            <string>6.0</string>
            <key>CFBundleName</key>
            <string>SignMaster</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSRequiresIPhoneOS</key>
            <true/>
        </dict>
        </plist>
        EOF
    
    - name: Create LaunchScreen
      run: |
        mkdir -p SignMaster/Base.lproj
        echo "<document></document>" > SignMaster/Base.lproj/LaunchScreen.storyboard
    
    - name: Compile
      run: |
        cd SignMaster
        swiftc -sdk $(xcrun --show-sdk-path --sdk iphoneos) \
               -target arm64-apple-ios14.0 \
               -framework UIKit \
               -framework Foundation \
               -o SignMaster \
               main.swift
    
    - name: Create IPA
      run: |
        mkdir -p Payload/SignMaster.app
        cp SignMaster/SignMaster Payload/SignMaster.app/
        cp SignMaster/Info.plist Payload/SignMaster.app/
        cp -r SignMaster/Base.lproj Payload/SignMaster.app/
        zip -r SignMaster.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: SignMaster.ipa
        path: SignMaster.ipa
        compression-level: 9
